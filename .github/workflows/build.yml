name: Build and Distribute

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cibuildwheel

    - name: Build wheels
      run: |
        python -m cibuildwheel --output-dir wheelhouse --platform windows,linux

    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheelhouse

