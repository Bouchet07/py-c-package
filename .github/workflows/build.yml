name: Build and Distribute

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cibuildwheel
    - name: Build wheels
      run: |
        CIBW_BUILD="cp312-manylinux_x86_64" python -m cibuildwheel
    

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Twine
      run: |
        python -m pip install --upgrade pip
        python -m pip install twine

    - name: Publish to PyPI
      run: |
        python -m twine upload *.whl #wheelhouse/* 
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}